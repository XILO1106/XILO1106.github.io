</header>

<!-- 英雄区 -->

        <div class="flex flex-col md:flex-row items-center gap-12">
            <div class="md:w-1/2 relative flex justify-center order-2 md:order-1">
                <!-- 圆形头像 -->
                <div class="relative z-10 rounded-full overflow-hidden shadow-2xl w-64 h-64 md:w-80 md:h-80 border-4 border-white">
                    <img src="https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/code_assistant/87b1a8caefea423eabd2ebb566bfaa31~tplv-a9rns2rl98-image.image?rk3s=8e244e95&amp;rrcfp=e75484ac&amp;x-expires=1755192391&amp;x-signature=zSjxMuDld3E80Q1JgiT5jQHbesU%3D" alt="XILO照片" class="w-full h-full object-cover">
                </div>
                <div class="absolute -bottom-6 -left-6 w-64 h-64 bg-primary/10 rounded-full -z-10"></div>

            </div>
            <div class="md:w-1/2 space-y-6 order-1 md:order-2">
                <h1 class="text-[clamp(2.5rem,5vw,4rem)] font-bold leading-tight">
                    <span class="text-primary">XILO</span>

                <div class="flex flex-wrap gap-4 pt-4">
                    <a href="#articles" class="px-6 py-3 bg-primary text-white rounded-lg font-medium hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20">

                </div>
                <div class="flex gap-4 pt-6">
                    <a href="#" class="text-muted hover:text-primary transition-colors text-xl">

<!-- 页脚 -->
<footer class="bg-dark text-white py-12">
    <div class="container mx-auto px-4 md:px-6">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="mb-6 md:mb-0">
                <a href="#" class="text-2xl font-bold text-white flex items-center gap-2">
                    <span>XILO的博客</span>
                </a>
                <p class="text-gray-400 mt-2 max-w-md">分享编程知识，记录技术成长，探索开发的无限可能。</p>
            </div>

            <div class="flex flex-col items-center md:items-end">

<!-- 返回顶部按钮 -->
<button id="back-to-top" class="fixed bottom-8 right-8 bg-primary text-white rounded-full w-12 h-12 flex items-center justify-center shadow-lg opacity-0 invisible transition-all duration-300 hover:bg-primary/90">
    <span class="fa fa-chevron-up"></span>
</button>

<!-- JavaScript -->
<script>
    // 文章数据字典
    const articles = [
        {
            id: 1,
            title: "React性能优化的10个实用技巧",
            coverImage: "https://picsum.photos/seed/react/600/400",
            date: "2023-06-15",
            category: "前端开发",
            summary: "探索如何通过代码分割、懒加载和memoization等技术提升React应用的性能，让你的应用更加流畅。",
            url: "#"
        },
        {
            id: 2,
            title: "Tailwind CSS：原子化CSS的未来",
            coverImage: "https://picsum.photos/seed/tailwind/600/400",
            date: "2023-05-28",
            category: "CSS",
            summary: "从安装配置到高级技巧，全面介绍Tailwind CSS如何改变你的开发方式，提高样式开发效率。",
            url: "#"
        },
        {
            id: 3,
            title: "TypeScript高级类型系统全解析",
            coverImage: "https://picsum.photos/seed/typescript/600/400",
            date: "2023-04-12",
            category: "TypeScript",
            summary: "深入探讨TypeScript的高级类型特性，包括泛型、条件类型、映射类型等，让你的代码更加健壮。",
            url: "#"
        }
    ];

    // 生成文章列表
    const articlesContainer = document.getElementById('articles-container');

    articles.forEach(article => {
        const articleElement = document.createElement('article');
        articleElement.className = 'article-hover';
        articleElement.innerHTML = `
            <div class="h-48 overflow-hidden rounded-xl mb-4">
                <img src="${article.coverImage}" alt="${article.title}文章封面" class="w-full h-full object-cover">
            </div>
            <div class="space-y-3">
                <div class="flex items-center text-sm text-muted">
                    <span class="fa fa-calendar-o mr-2"></span>
                    <time>${article.date}</time>
                    <span class="mx-2">•</span>
                    <span class="fa fa-folder-o mr-2"></span>
                    <span>${article.category}</span>
                </div>
                <h3 class="text-xl font-semibold hover:text-primary transition-colors">
                    <a href="${article.url}">${article.title}</a>
                </h3>
                <p class="text-muted line-clamp-3">${article.summary}</p>
                <a href="${article.url}" class="inline-flex items-center font-medium text-primary hover:text-primary/80 transition-colors">
                    阅读更多
                    <span class="fa fa-long-arrow-right ml-2"></span>
                </a>
            </div>
        `;
        articlesContainer.appendChild(articleElement);
    });
    
    // 导航栏滚动效果
    const navbar = document.getElementById('navbar');
    const backToTop = document.getElementById('back-to-top');

    window.addEventListener('scroll', function() {
        if (window.scrollY > 50) {
            navbar.classList.add('shadow-md', 'py-2');
            navbar.classList.remove('py-4');

            backToTop.classList.remove('opacity-0', 'invisible');
            backToTop.classList.add('opacity-100', 'visible');
        } else {
            navbar.classList.remove('shadow-md', 'py-2');
            navbar.classList.add('py-4');

            backToTop.classList.add('opacity-0', 'invisible');
            backToTop.classList.remove('opacity-100', 'visible');
        }
    });

    // 移动端菜单切换
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', function() {
        mobileMenu.classList.toggle('hidden');
    });

    // 平滑滚动
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();

            // 关闭移动端菜单
            if (!mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
            }

            const targetId = this.getAttribute('href');
            const targetElement = document.querySelector(targetId);

            if (targetElement) {
                window.scrollTo({
                    top: targetElement.offsetTop - 80,
                    behavior: 'smooth'
                });
            }
        });
    });

    // 返回顶部按钮
    backToTop.addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });

    // 图片加载动画
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('img');
        images.forEach(img => {
            img.classList.add('opacity-0', 'transition-opacity', 'duration-500');
            img.onload = function() {
                this.classList.remove('opacity-0');
                this.classList.add('opacity-100');
            };
            // 如果图片已经缓存
            if (img.complete) {
                img.classList.remove('opacity-0');
                img.classList.add('opacity-100');
            }
        });
    });
</script>
</body></html>
