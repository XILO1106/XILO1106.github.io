<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XILO的博客</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <script src="./tailwind.config.js"></script>
    <link rel="stylesheet" href="./tailwind-utilities.css">
</head>
<body class="font-inter font-inter bg-gray-50 text-dark antialiased flex flex-col min-h-screen">
<!-- 页头 -->
<div id="header-placeholder"></div>
<!-- 个人介绍 -->
<section id="home" class="pt-32 pb-20 md:pt-40 md:pb-28 bg-gradient-to-b from-light to-white relative overflow-hidden">
    <!-- 装饰背景 -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none opacity-10">
        <div class="absolute -top-24 -right-24 w-96 h-96 bg-primary rounded-full"></div>
        <div class="absolute top-1/3 -left-32 w-64 h-64 bg-secondary rounded-full"></div>
    </div>

    <div class="container mx-auto px-4 md:px-6 relative z-10">
        <div class="flex flex-col md:flex-row items-center gap-12">
            <!-- 头像 -->
            <div class="md:w-1/2 relativeative flex justify-center order-2 md:order-1">
                <div class="relative z-10 rounded-full overflow-hidden shadow-2xl w-64 h-64 md:w-80 md:h-80 border-4 border-white">
                    <img id="avatar" src="" alt="头像" class="w-full h-full object-cover">
                </div>
                <div class="absolute -bottom-6 -left-6 w-64 h-64 bg-primary/10 rounded-full -z-10"></div>
                <div class="absolute -top-6 -right-6 w-40 h-40 bg-secondary/20 rounded-full -z-10"></div>
            </div>
            <!-- 个人信息 -->
            <div class="md:w-1/2 space-y-6 order-1 md:order-2">
                <h1 class="text-[clamp(2.5rem,5vw,4rem)] font-bold leading-tight">
                    <span class="text-primary" id="hero-name"></span>
                </h1>
                <p class="text-lg md:text-xl text-muted max-w-xl text-balance" id="hero-intro"></p>
                <!-- 联系 -->
                <div class="flex gap-4 pt-6">
                    <a id="github-link" href="" class="text-muted hoveror:text-primary transition-colors text-xl" title="GitHub">
                        <span class="fa fa-github"></span>
                    </a>
                    <a id="qq-link" href="" class="text-muted hover:text-primary transition-colors text-xl" title="QQ">
                        <span class="fa fa-qq"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- 最新文章 -->
<section id="articles" class="py-20 bg-pattern">
    <div class="container mx-auto px-4 md:px-6">
        <!-- 标题 -->
        <div class="text-center mb-16">
            <h2 class="text-[clamp(1.8rem,3vw,2.5rem)] font-bold mb-4">最新文章</h2>
            <p class="text-muted max-w-2xl mx-auto" id="latest-articles-quote"></p>
        </div>
        <!-- 文章列表 -->
        <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 加载指示器 -->
            <div class="col-span-full text-center py-16" id="loading-indicator">
                <div class="loader mx-auto"></div>
                <p class="text-muted text-lg mt-4">加载文章中...</p>
            </div>
        </div>

        <!-- 查看更多 -->
        <div class="text-center mt-12">
            <a href="all-articles.html"
               class="inline-flex items-center px-6 py-3 border border-primary text-primary rounded-lg font-medium hover:bg-primary/5 transition-colors">
                查看所有文章
                <span class="fa fa-chevron-right ml-2 text-sm"></span>
            </a>
        </div>
    </div>
</section>

<!-- 页脚 -->
<div id="footer-placeholder"></div>

<script type="module">
    // 引入外部工具模块
    import {Utils} from './utils.js';

    document.addEventListener('DOMContentLoaded', async function () {
        // 加载并应用配置
        const config = await Utils.loadConfig();
        // 介绍内容
        document.getElementById('hero-name').textContent = config.name;
        document.getElementById('hero-intro').textContent = config.introduction;
        document.getElementById('avatar').src = config.avatar;
        document.getElementById('avatar').alt = `${config.name}头像`;
        // 链接设置
        document.getElementById('github-link').href = config.links.github;
        document.getElementById('qq-link').href = config.links.qq;

        // 最新文章区域描述
        document.getElementById('latest-articles-quote').textContent = config.latestArticlesQuote;

        try {
            // 加载文章数据并显示最新3篇
            await Utils.loadArticles();
            const allArticles = Utils.getArticles();
            // 按日期排序，取最新3篇
            const articles = [...allArticles]
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 3);
            // 渲染文章列表
            const articlesContainer = document.getElementById('articles-container');
            // 清空加载指示器
            articlesContainer.innerHTML = '';
            if (articles.length === 0) {
                articlesContainer.innerHTML = `
            <div class="col-span-full text-center py-16">
                <p class="text-muted text-lg">暂无文章</p>
            </div>
            `;
                return;
            }
            // 遍历文章数据，生成卡片
            articles.forEach(article => {
                articlesContainer.appendChild(Utils.createArticlesCard(article));
            });
        } catch (error) {
            console.error('加载文章失败:', error);
            const container = document.getElementById('articles-container');
            container.innerHTML = `
                <div class="col-span-full text-center py-16">
                    <p class="text-muted text-lg">文章加载失败，请稍后再试</p>
                </div>
            `;
        }
    });
</script>
</body>
